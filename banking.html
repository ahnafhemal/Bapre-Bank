<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get Some <span
                class="font-semibold text-purple-600">Moooooney</span> </h1>
    </header>

    <main class="w-3/4 mx-auto">
        Balance & Transaction

        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-orange-400 p-8 rounded-lg">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-lime-400 p-8 rounded-lg">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$1240</h4>
                </div>
            </div>
        </section>
        <!-- Deposit & Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deopsit-amount" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ Amount your want to deposit">
                        <button id="login-submit"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-amount" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ Amount your want to Withdraw">
                        <button id="login-submit"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
